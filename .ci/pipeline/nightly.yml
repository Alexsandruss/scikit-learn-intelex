trigger:
  branches:
    include:
    - main
    - rls/*
  paths:
    exclude:
    - requirements-doc.txt
    - doc/
    - .ci/pipeline/docs.yml
    - .github/Pull_Request_template.md

variables:
  COVERITY_TOOL_HOME: $(Agent.BuildDirectory)/cov-analysis
  DESCRIPTION: Nightly
  python.version: '3.10'
  PYTHON: 'python'
  ARGS: '1'
  SELECTED_TESTS: 'all'
  SHELLOPTS: 'errexit:pipefail'

jobs:
- job: Jupyter
  timeoutInMinutes: 0
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - script: |
      conda update -y -q conda
      conda create -y -q -n CB -c conda-forge python=$(python.version) dal-devel impi-devel
    displayName: 'Conda create'
  - script: |
      bash .ci/scripts/describe_system.sh
    displayName: 'System info'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      pip install -r dependencies-dev
      pip install -r requirements-doc.txt
      pip install -r requirements-test.txt
      pip install jupyter matplotlib requests
    displayName: 'Install requirements'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      export DALROOT=$CONDA_PREFIX
      ./conda-recipe/build.sh
    displayName: 'Build daal4py/sklearnex'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      cd examples/notebooks
      jupyter nbconvert --execute --ExecutePreprocessor.timeout=10900 --to notebook $(ls | grep -E '.*\.ipynb' | grep -v "dbscan.*")
    timeoutInMinutes: 180
    displayName: 'Run jupyter notebook demo'
