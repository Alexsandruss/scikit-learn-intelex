trigger:
  branches:
    include:
    - master
    - rls/*
  paths:
    exclude:
    - requirements-doc.txt
    - doc/
    - .ci/pipeline/docs.yml

pr:
  branches:
    include:
    - master
    - rls/*
  paths:
    exclude:
    - requirements-doc.txt
    - doc/
    - .ci/pipeline/docs.yml

variables:
  - name: MACOSX_DEPLOYMENT_TARGET
    value: '10.15'
  - name: 'PYTHON'
    value: python
  - name: 'ARGS'
    value: '1'
  - name: 'SELECTED_TESTS'
    value: 'all'

jobs:
- job: PEP8
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'
      addToPath: true
  - script: |
      python -m pip install --upgrade pip setuptools
      pip install flake8
      flake8 --ignore=E265,E722,E402,F401,F403,W503 --max-line-length=90 --count
    displayName: 'PEP 8 check'

- job: MacOS
  strategy:
    matrix:
      Python3.11_SklearnMain:
        PYTHON_VERSION: '3.11'
        SKLEARN_VERSION: 'main'
  pool:
    vmImage: 'macos-12'
  steps:
  - template: build-and-test-mac.yml
