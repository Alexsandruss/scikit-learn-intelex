variables:
  - name: WINDOWS_BASEKIT_URL
    value: https://registrationcenter-download.intel.com/akdlm/irc_nas/17768/w_BaseKit_p_2021.2.0.2871_offline.exe
  - name: WINDOWS_DPCPP_COMPONENTS
    value: intel.oneapi.win.dpcpp-compiler
  - name: MACOSX_DEPLOYMENT_TARGET
    value: '10.15'
  - name: 'PYTHON'
    value: python
  - name: 'ARGS'
    value: '1'
  - name: 'OFF_ONEDAL_IFACE'
    value: '1'

jobs:
- job: PEP8
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'
      addToPath: true
  - script: |
      python -m pip install --upgrade pip setuptools
      pip install flake8
      flake8 --ignore=E265,E722,E402,F401,F403 --max-line-length=90 --count
    displayName: 'PEP 8 check'
- job: Linux
  strategy:
    matrix:
      Python3.9_Sklearn1.0:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.0'
      Python3.9_Sklearn1.1:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.1'
      Python3.10_Sklearn1.0:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.0'
      Python3.10_Sklearn1.1:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.1'
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - script: sudo apt-get update && sudo apt-get install -y libtinfo5 clang-format
    displayName: 'apt-get'
  - script: |
      wget "https://github.com/intel/llvm/releases/download/sycl-nightly%2F20221129/dpcpp-compiler.tar.gz"
      tar -xzf dpcpp-compiler.tar.gz
      ln -s clang++ dpcpp_compiler/bin/icpx
      ln -s clang dpcpp_compiler/bin/icx
      # TODO: enable DPCPPROOT on next dal release
      # echo "export DPCPPROOT=${PWD}/dpcpp_compiler" >> dpcpp_compiler/startup.sh
    displayName: 'dpcpp installation'
  - script: |
      source dpcpp_compiler/startup.sh
      bash .ci/scripts/describe_system.sh
    displayName: 'System info'
  - script: |
      conda update -y -q conda
      conda create -q -y -n CB -c conda-forge python=$(PYTHON_VERSION) dal-devel mpich
    displayName: 'Conda create'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      pip install -r requirements-dev.txt
      pip install -r requirements-doc.txt
      pip list
    displayName: 'Install develop requirements'
  - script: |
      source dpcpp_compiler/startup.sh
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      export DALROOT=$CONDA_PREFIX
      ./conda-recipe/build.sh
    displayName: 'Build daal4py'
  - script: |
      source dpcpp_compiler/startup.sh
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      python setup_sklearnex.py install --single-version-externally-managed --record=record_sklearnex.txt
    displayName: 'Build sklearnex'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      sed -i -e "s/scikit-learn/scikit-learn==$(SKLEARN_VERSION).*/" requirements-test.txt
      pip install -r requirements-test.txt
      pip install xgboost lightgbm catboost
      pip list
    displayName: 'Install testing requirements'
  - script: |
      source dpcpp_compiler/startup.sh
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      cd ..
      ./s/conda-recipe/run_test.sh
    displayName: 'Testing'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      cd doc/daal4py
      make html
    condition: and(eq(variables['PYTHON_VERSION'], '3.9'), eq(variables['SKLEARN_VERSION'], '1.1'))
    displayName: 'Build daal4py documentation'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      cd doc
      make html
    condition: and(eq(variables['PYTHON_VERSION'], '3.9'), eq(variables['SKLEARN_VERSION'], '1.1'))
    displayName: 'Build scikit-learn-intelex documentation'
  - script: |
      mkdir $(Build.ArtifactStagingDirectory)/html/daal4py
      mkdir $(Build.ArtifactStagingDirectory)/html/sklearnex
      cp -R doc/daal4py/_build $(Build.ArtifactStagingDirectory)/html_daal4py
      cp -R doc/_build $(Build.ArtifactStagingDirectory)/html_sklearnex
    condition: and(eq(variables['PYTHON_VERSION'], '3.9'), eq(variables['SKLEARN_VERSION'], '1.1'))
    displayName: 'Copy build'
  - task: PublishPipelineArtifact@0
    condition: and(eq(variables['PYTHON_VERSION'], '3.9'), eq(variables['SKLEARN_VERSION'], '1.1'))
    inputs:
      artifactName: 'documentation'
      targetPath: '$(Build.ArtifactStagingDirectory)/'
- job: MacOS
  strategy:
    matrix:
      Python3.9_Sklearn1.0:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.0'
      Python3.9_Sklearn1.1:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.1'
      Python3.10_Sklearn1.0:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.0'
      Python3.10_Sklearn1.1:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.1'
  pool:
    vmImage: 'macos-12'
  steps:
  - script: |
      echo "##vso[task.prependpath]$CONDA/bin"
      sudo chown -R $USER $CONDA
      conda config --set always_yes yes --set changeps1 no
      conda update -q conda
      conda create -n CB -c conda-forge python=$(PYTHON_VERSION) dal dal-include mpich clang-format
    displayName: Create Anaconda environment
  - script: |
      source activate CB
      pip install -q cpufeature
      bash .ci/scripts/describe_system.sh
    displayName: "System info"
  - script: |
      source activate CB
      pip install -r requirements-dev.txt
      pip list
    displayName: 'Install develop requirements'
  - script: |
      source activate CB
      export DALROOT=$CONDA_PREFIX
      ./conda-recipe/build.sh
      python setup_sklearnex.py install --single-version-externally-managed --record=record_sklearnex.txt
    displayName: Conda build
  - script: |
      source activate CB
      sed -i.bak -e "s/scikit-learn/scikit-learn==$(SKLEARN_VERSION).*/" requirements-test.txt
      pip install -r requirements-test.txt
      pip install xgboost lightgbm catboost
      pip list
    displayName: 'Install testing requirements'
  - script: |
      source activate CB
      cd ..
      ./s/conda-recipe/run_test.sh
    displayName: Testing
  - script: |
      source activate CB
      cd examples/daal4py && python run_examples.py
    displayName: Examples
  - script: |
      source activate CB
      cd ..
      python s/.ci/scripts/test_global_patch.py
    displayName: global patching testing
- job: Windows
  strategy:
    matrix:
      Python3.9_Sklearn1.0:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.0'
      Python3.9_Sklearn1.1:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.1'
      Python3.10_Sklearn1.0:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.0'
      Python3.10_Sklearn1.1:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.1'
  pool:
    vmImage: 'windows-latest'
  steps:
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
  - script: conda create -q -y -n CB -c conda-forge -c intel python=$(PYTHON_VERSION) dal-devel impi-devel clang-format
    displayName: 'Create Anaconda environment'
  - script: |
      call activate CB
      pip install --upgrade setuptools
      pip install cpufeature
      pip install -r requirements-dev.txt
      pip list
    displayName: 'Install requirements'
  - script: |
      set PATH=C:\msys64\usr\bin;%PATH%
      call activate CB
      bash .ci/scripts/describe_system.sh
    displayName: 'System info'
  - script: |
      call activate CB
      set PREFIX=%CONDA_PREFIX%
      set PYTHON=python
      call conda-recipe\bld.bat
    displayName: 'Build daal4py'
  - script: |
      call activate CB
      python setup_sklearnex.py install --single-version-externally-managed --record=record_sklearnex.txt
    displayName: 'Build sklearnex'
  - script: |
      set PATH=C:\msys64\usr\bin;%PATH%
      call activate CB
      sed -i -e "s/scikit-learn/scikit-learn==$(SKLEARN_VERSION).*/" requirements-test.txt
      pip install -r requirements-test.txt
      pip install xgboost lightgbm catboost
      pip install scipy==1.8.*
      pip list
    displayName: 'Install testing requirements'
  - script: |
      call activate CB
      cd ..
      pytest --pyargs s/sklearnex/tests/
    displayName: sklearnex testing
  - script: |
      call activate CB
      cd ..
      python s\.ci\scripts\test_global_patch.py
    displayName: global patching testing
